{% extends 'core/base.html' %}

{% block content %}
<div style="display: flex; justify-content: center; align-items: center; min-height: 80vh;">
    <div class="card" style="width: 100%; max-width: 400px; padding: 2.5rem;">
        <h2 style="text-align: center; margin-bottom: 2rem; color: var(--accent);">Sign Up</h2>

        <form method="post">
            {% csrf_token %}
            {% for field in form %}
            <div style="margin-bottom: 1.5rem;">
                <label style="display: block; margin-bottom: 0.5rem; color: var(--text-secondary);">{{ field.label
                    }}</label>
                {{ field }}
                {% if field.errors %}
                <div style="color: var(--danger); font-size: 0.875rem;">{{ field.errors }}</div>
                {% endif %}
                {% if field.help_text %}
                <div style="color: var(--text-secondary); font-size: 0.75rem; opacity: 0.7;">{{ field.help_text }}</div>
                {% endif %}
            </div>
            {% endfor %}

            <button type="submit" class="btn btn-primary"
                style="width: 100%; justify-content: center; padding: 0.75rem; font-size: 1rem;">
                Create Account
            </button>
        </form>

        <div style="text-align: center; margin-top: 1.5rem; color: var(--text-secondary);">
            Already have an account? <a href="{% url 'login' %}" style="color: var(--accent);">Login</a>
        </div>
    </div>
</div>
{% endblock %}
