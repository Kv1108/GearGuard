{% extends 'core/base.html' %}

{% block content %}
<div style="display: flex; justify-content: center; align-items: center; min-height: 80vh;">
    <div class="card" style="width: 100%; max-width: 400px; padding: 2.5rem;">
        <h2 style="text-align: center; margin-bottom: 2rem; color: var(--accent);">Login</h2>

        <form method="post">
            {% csrf_token %}
            {% if form.errors %}
            <div
                style="background: rgba(239, 68, 68, 0.1); color: var(--danger); padding: 0.75rem; border-radius: 0.5rem; margin-bottom: 1.5rem; border: 1px solid var(--danger);">
                Invalid username or password.
            </div>
            {% endif %}

            <div style="margin-bottom: 1.5rem;">
                <label style="display: block; margin-bottom: 0.5rem; color: var(--text-secondary);">Username</label>
                <input type="text" name="username" required autofocus>
            </div>

            <div style="margin-bottom: 2rem;">
                <label style="display: block; margin-bottom: 0.5rem; color: var(--text-secondary);">Password</label>
                <input type="password" name="password" required>
            </div>

            <button type="submit" class="btn btn-primary"
                style="width: 100%; justify-content: center; padding: 0.75rem; font-size: 1rem;">
                Sign In
            </button>
        </form>

        <div style="text-align: center; margin-top: 1.5rem; color: var(--text-secondary);">
            <a href="#" style="font-size: 0.875rem;">Forgot Password?</a>
            <span style="margin: 0 0.5rem;">|</span>
            <a href="{% url 'signup' %}" style="font-size: 0.875rem; color: var(--accent);">Sign Up</a>
        </div>
    </div>
</div>
{% endblock %}
