{% extends 'core/base.html' %}

{% block content %}
<div class="header-actions">
    <div>
        <h1>Dashboard</h1>
        <p style="color: var(--text-secondary)">Overview of your plant assets</p>
    </div>
    <a href="{% url 'request_create' %}" class="btn btn-primary">
        <i class="fa-solid fa-plus"></i> New Request
    </a>
</div>

<div class="grid grid-cols-3">
    <div class="card">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <div>
                <div style="font-size: 0.875rem; color: var(--text-secondary);">Total Equipment</div>
                <div style="font-size: 2rem; font-weight: 700;">{{ total_equipment }}</div>
            </div>
            <i class="fa-solid fa-server" style="font-size: 2rem; color: var(--accent);"></i>
        </div>
    </div>
    
    <div class="card">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <div>
                <div style="font-size: 0.875rem; color: var(--text-secondary);">Open Requests</div>
                <div style="font-size: 2rem; font-weight: 700;">{{ open_requests }}</div>
            </div>
            <i class="fa-solid fa-clipboard-list" style="font-size: 2rem; color: var(--warning);"></i>
        </div>
    </div>
    
    <div class="card">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <div>
                <div style="font-size: 0.875rem; color: var(--text-secondary);">Scrapped</div>
                <div style="font-size: 2rem; font-weight: 700;">{{ scrapped_equipment }}</div>
            </div>
            <i class="fa-solid fa-ban" style="font-size: 2rem; color: var(--danger);"></i>
        </div>
    </div>
</div>
{% endblock %}
